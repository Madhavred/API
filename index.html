<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-API Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-API Dashboard</h1>
        <button onclick="fetchWeather()">Get Weather</button>
        <p id="weather"></p>

        <button onclick="fetchJoke()">Get Joke</button>
        <p id="joke"></p>

        <button onclick="fetchCrypto()">Get Crypto Price</button>
        <p id="crypto"></p>

        <button onclick="fetchMovie()">Get Movie</button>
        <p id="movie"></p>

        <button onclick="fetchWord()">Get Word</button>
        <p id="word"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
